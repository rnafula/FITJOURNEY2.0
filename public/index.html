<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitJourney 2.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f3f4f6;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #2d3748;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #4a5568;
    }

    .btn {
      display: block;
      width: 250px;
      margin: 10px auto;
      padding: 12px;
      font-size: 1em;
      background-color: #076396;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #38b2ac;
    }

    .login-link {
      margin-top: 30px;
      font-size: 1em;
    }

    .login-link a {
      color: #2b6cb0;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to FitJourney 2.0</h1>
  <p>Choose your role to get started:</p>

  <a href="/register-user.html" class="btn">Sign Up as Habit Seeker</a>
  <a href="/register-nutritionist.html" class="btn">Sign Up as Nutritionist</a>
  <a href="/register-instructor.html" class="btn">Sign Up as Fitness Instructor</a>

  <div class="login-link">
    Already have an account? <a href="/login.html">Login here</a>
  </div>
</body>
</html>
