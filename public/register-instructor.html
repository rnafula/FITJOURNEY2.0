<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Fitness Instructor</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h2>Sign Up as Fitness Instructor</h2>
    <form action="/register-instructor" method="POST">
        <label>First Name:</label><br>
        <input type="text" name="firstname" required><br><br>

        <label>Last Name:</label><br>
        <input type="text" name="lastname" required><br><br>

        <label>Username:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <label>License Number:</label><br>
        <input type="text" name="license" required><br><br>

        <label>Charges per Client (Ksh):</label><br>
        <input type="number" name="client_charges" step="0.01" required><br><br>

        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
